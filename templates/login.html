{% extends "layout.html" %}

{% block title %}Login - TimeMaster AI{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-5 mx-auto">
            <div class="card auth-form bg-dark">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="bi bi-clock-history display-4 text-primary"></i>
                        <h1 class="h3 mt-3">Login to TimeMaster AI</h1>
                        <p class="text-muted">Sign in to access your intelligent time management assistant</p>
                    </div>
                    
                    <form method="post" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
