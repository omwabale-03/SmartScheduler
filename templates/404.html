{% extends "layout.html" %}

{% block title %}Page Not Found - TimeMaster AI{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="error-page">
                <h1 class="display-1 text-primary">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
                
                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="text-light opacity-25 my-4">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 8v4l2 2"/>
                    <path d="M8.5 8.5L10 10"/>
                    <path d="M15.5 8.5L14 10"/>
                </svg>
                
                <p>Let's get you back on track with your time management.</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                        <i class="bi bi-house-door"></i> Go Home
                    </a>
                    <a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('login') }}" class="btn btn-outline-light">
                        <i class="bi bi-speedometer2"></i> Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
