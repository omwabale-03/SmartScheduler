{% extends "layout.html" %}

{% block title %}Server Error - TimeMaster AI{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="error-page">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead mb-4">Something went wrong on our end. Please try again later.</p>
                
                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="text-light opacity-25 my-4">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                    <line x1="12" y1="9" x2="12" y2="13"/>
                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
                
                <p>Our team has been notified of this issue and we're working to fix it.</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                        <i class="bi bi-house-door"></i> Go Home
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-light">
                        <i class="bi bi-arrow-clockwise"></i> Refresh Page
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
